<div class="contact-section" id="contactus">
  <div class="contact-content">
    <h1 class="contact-title">Get In Touch</h1>
    <p class="contact-subtitle">Have a project in mind? Need support? Drop us a message or reach out through any channel
      below.</p>

    <!-- Contact Info Cards -->
    <div class="contact-cards">
      <div class="contact-card">
        <div class="icon">📞</div>
        <h3>Phone</h3>
        <p>+91 98765 43210</p>
      </div>
      <div class="contact-card">
        <div class="icon">📧</div>
        <h3>Email</h3>
        <p>supportexample.com</p>
      </div>
      <div class="contact-card">
        <div class="icon">📍</div>
        <h3>Location</h3>
        <p>Chennai, Tamil Nadu, India</p>
      </div>
    </div>
